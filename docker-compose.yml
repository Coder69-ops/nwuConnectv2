services:
  backend:
    image: ${DOCKERHUB_USERNAME:-local}/v2-backend:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server/firebase-service-account.json:/app/firebase-service-account.json
    environment:
      - NODE_ENV=production
    restart: always

  admin:
    image: ${DOCKERHUB_USERNAME:-local}/v2-admin:latest
    build:
      context: ./admin
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: always
